<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>06-11</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      .title {
        text-align: center;
        font-weight: bold;
        font-size: 20pt;
      }
      .todo-done {
        text-decoration: line-through;
      }
      .container {
        padding: 10px 10px 10px 10px;
      }
      .panel -borderless {
        border: 0;
        box-shadow: none;
      }
      .pointer {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="app" class="container">
      <div class="card card -body bg -light">
        <div class="title">:: Todolist App</div>
      </div>

      <!-- 할일 입력 및 목록 카드 -->
      <div class="card card -default card -borderless">
        <div class="card -body">
          <div class="row mb-3">
            <div class="col">
              <div class="input-group">
                <!-- 사용자 입력값을 todo 변수와 양방향 바인딩 -->
                <!-- .trim 수식어로 앞뒤 공백 자동 제거 -->
                <!-- @keyup.enter: 엔터 키 입력 시 addTodo 메서드 실행 -->
                <input
                  id="msg"
                  type="text"
                  class="form-control"
                  name="msg"
                  placeholder="할일을 여기에 입력!"
                  v-model.trim="todo"
                  @keyup.enter="addTodo"
                />
                <!-- 클릭 시 할 일 추가 메서드 실행 예정 (이 부분은 아직 클릭 이벤트가 연결되지 않음) -->
                <span class="btn btn-primary input-group-addon" @click="addTodo"
                  >추가</span
                >
              </div>
            </div>

            <!-- 할일 목록 표시 영역 -->
            <div class="row">
              <div class="col">
                <ul class="list-group">
                  <!-- todolist 배열을 반복해서 렌더링 -->
                  <!-- 각 항목은 todoitem 객체로 받아옴 -->
                  <li
                    v-for="todoitem in todolist"
                    :key="todoitem.id"
                    class="list-group-item"
                    :class="{ 'list-group-item-success':
                    todoitem.completed }"
                    @click="toggleCompleted(todoitem.id)"
                  >
                    <span
                      class="pointer"
                      :class="{ 'todo-done': todoitem.completed }"
                    >
                      <!-- 할일 텍스트와 완료 여부 출력 -->
                      {{ todoitem.todo }} {{ todoitem.completed ? "(완료)" : ""
                      }}
                    </span>

                    <!-- 삭제 버튼 -->
                    <span
                      class="float-end badge bg-secondary pointer"
                      @click.stop="deleteTodo(todoitem.id)"
                    >
                      삭제
                    </span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Vue.js 라이브러리 로드 -->
    <script src="https://unpkg.com/vue"></script>

    <script type="text/javascript">
      // 현재 시간을 기준으로 고유 ID 생성을 위한 타임스탬프
      var ts = new Date().getTime();

      // Vue 애플리케이션 생성 및 마운트
      var vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            // 사용자 입력을 저장할 변수
            todo: '',
            // 초기 할 일 목록
            todolist: [
              { id: ts, todo: '자전거 타기', completed: false },
              { id: ts + 1, todo: '딸과 공원 산책', completed: true },
              { id: ts + 2, todo: '일요일 애견 카페', completed: false },
              { id: ts + 3, todo: 'Vue 원고 집필', completed: false },
            ],
          };
        },
        methods: {
          // 새로운 할 일을 추가하는 메서드
          addTodo() {
            // 입력 값이 2자 이상일 경우에만 추가
            if (this.todo.length >= 2) {
              this.todolist.push({
                // 새로운 고유 ID 생성
                id: new Date().getTime(),
                // 사용자 입력 값
                todo: this.todo,
                // 기본 상태는 완료되지 않음
                completed: false,
              });
              // 입력창 초기화
              this.todo = '';
            }
          },
          // 할 일을 삭제하는 메서드
          deleteTodo(id) {
            // 해당 id의 할 일을 배열에서 찾음
            let index = this.todolist.findIndex((item) => id === item.id);
            // 찾은 인덱스를 기준으로 삭제
            this.todolist.splice(index, 1);
          },
          // 완료 여부를 토글하는 메서드
          toggleCompleted(id) {
            // 해당 id의 할 일을 배열에서 찾음
            let index = this.todolist.findIndex((item) => id === item.id);
            // 완료 상태를 반대로 변경
            this.todolist[index].completed = !this.todolist[index].completed;
          },
        },
      }).mount('#app');
    </script>
    <script type="text/javascript"></script>
  </body>
</html>
